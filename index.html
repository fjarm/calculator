<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="scripts.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">30 + 5 = 35</div>
        <div class="buttonGrid">
            <button class="topButton">AC</button>
            <button class="topButton">&plusmn;</button>
            <button class="topButton">&percnt;</button>
            <button class="operator">&divide;</button>
            <button class="numberGrid">7</button>
            <button class="numberGrid">8</button>
            <button class="numberGrid">9</button>
            <button class="operator">&times;</button>
            <button class="numberGrid">4</button>
            <button class="numberGrid">5</button>
            <button class="numberGrid">6</button>
            <button class="operator">&minus;</button>
            <button class="numberGrid">1</button>
            <button class="numberGrid">2</button>
            <button class="numberGrid">3</button>
            <button class="operator">&plus;</button>
            <button class="numberGrid">&larrhk;</button>
            <button class="numberGrid">0</button>
            <button class="numberGrid">&sdot;</button>
            <button class="operator">&equals;</button>
        </div>
    </div>
</body>
</html>
