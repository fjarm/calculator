<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="scripts.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="topDisplay">400 + 50</div>
            <div class="bottomDisplay">0</div>
        </div>
        <div class="buttonGrid">
            <button id="clear" class="topButton">AC</button>
            <button id="plusminus" class="topButton">&plusmn;</button>
            <button id="percent" class="topButton">&percnt;</button>
            <button id="divide" class="operator">&divide;</button>
            <button id="seven" class="numberGrid">7</button>
            <button id="eight" class="numberGrid">8</button>
            <button id="nine" class="numberGrid">9</button>
            <button id="multiply" class="operator">&times;</button>
            <button id="four" class="numberGrid">4</button>
            <button id="five" class="numberGrid">5</button>
            <button id="six" class="numberGrid">6</button>
            <button id="minus" class="operator">&minus;</button>
            <button id="one" class="numberGrid">1</button>
            <button id="two" class="numberGrid">2</button>
            <button id="three" class="numberGrid">3</button>
            <button id="plus" class="operator">&plus;</button>
            <button id="undo" class="numberGrid">&larrhk;</button>
            <button id="zero" class="numberGrid">0</button>
            <button id="decimal" class="numberGrid">&sdot;</button>
            <button id="equals" class="operator">&equals;</button>
        </div>
    </div>
    <div class="footer">
        <a href="https://github.com/fjarm/calculator">Github</a>
    </div>
</body>
</html>
